[book]
authors = ["ML Interview Prep Team"]
language = "en"
multilingual = false
src = "src"
title = "Machine Learning Interview Questions: Complete Guide"
description = "Comprehensive answers to 189 ML interview questions from top tech companies"

[preprocessor.links]

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/wingston/MLJobSearch2025"
edit-url-template = "https://github.com/wingston/MLJobSearch2025/edit/main/ml-interview-book/{path}"

[output.html.playground]
editable = false
copy = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3